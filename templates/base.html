<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body, h1, h2, h3, p, ul, li {
            margin: auto;
            padding: auto;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 800px;
            height: 570px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        main {
            padding: 20px auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    {% block meta %}
    {% endblock meta %}
</head>
<body>
    <header>
        <h1>Integrated Stock Review PBP</h1>
    </header>
    <main>
        <div class="container">
            {% block content %}
            <h2>Welcome to Integrated Stock Review PBP</h2>
            {% endblock content %}
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Integrated Stock Review PBP</p>
    </footer>
</body>
</html>
