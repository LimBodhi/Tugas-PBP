{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class="login-container">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control">
        </div>
        <button class="btn login-btn" type="submit">Login</button>
    </form>

    {% if messages %}
        <ul class="error-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <p class="register-link">Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>

</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        height: 563px;
        padding: 30px;
        text-align: center;
        background-color: #f5f5f5;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        text-align: left;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn.login-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn.login-btn:hover {
        background-color: #0056b3;
    }

    .error-messages {
        list-style-type: none;
        padding: 0;
        color: red;
    }

    .register-link {
        margin-top: 20px;
    }
</style>

{% endblock content %}
