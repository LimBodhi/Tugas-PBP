{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class="Title">
    <h1>Register</h1>  
</div>

<div class="register-container">

    <form method="POST">  
        {% csrf_token %}  
        <table class="form-table">  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><input type="submit" name="submit" value="Daftar" class="btn-submit"/></td>  
            </tr>  
        </table>  
    </form>

    {% if messages %}  
        <div class="message-container">
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                {% endfor %}  
            </ul>
        </div>
    {% endif %}

</div>  

<style>
    .Title {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .register-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: left;
        background-color: #f5f5f5;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-table {
        width: 100%;
    }

    .btn-submit {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .message-container {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .message-container ul {
        list-style-type: none;
        padding: 0;
    }

    .message-container li {
        margin-bottom: 10px;
    }
</style>

{% endblock content %}
